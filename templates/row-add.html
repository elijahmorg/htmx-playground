<tr id="datarow-add" class="border-b dark:border-neutral-500">
  <td class="whitespace-nowrap px-6 py-4"></td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add=""
      name="hostname"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add=""
      name="ipaddress"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <select
      name="state"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add=""
    />
      <option value="In Use">In Use</option>
      <option value="Under Maintenance">Under Maintenance</option>
      <option value="Available">Available</option>
      <option value="Needs Attention/broken">Needs Attention/broken</option>
      <option value="Offline">Offline</option>
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add=""
      name="username"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-6 py-4">
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      data-include-add=""
      name="notes"
      value=""
    />
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-post="/company/"
      hx-target="#companies"
      hx-indicator="#processing"
      hx-include="input[data-include-add], select[data-include-add]"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-blue-100 transition-colors duration-150 bg-blue-700 rounded-lg focus:shadow-outline hover:bg-blue-800"
      href=""
      >Save</a
    >
  </td>
  <td class="whitespace-nowrap px-1 py-1">
    <a
      hx-get="/company/"
      hx-target="#companies"
      hx-indicator="#processing"
      class="inline-flex items-center h-8 px-4 m-2 text-sm text-red-100 transition-colors duration-150 bg-red-700 rounded-lg focus:shadow-outline hover:bg-red-800"
      href=""
      >Cancel</a
    >
  </td>
</tr>
